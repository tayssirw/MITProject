<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	
	<h:head>
        <title>Profile</title>
        <meta charset="utf-8" />

        <link rel="icon" href="images/favicon.ico" />
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/slider.css" />
        <script src="js/jquery.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/jquery-migrate-1.1.1.js"></script>
        <script src="js/superfish.js"></script>
        <script src="js/jquery.equalheights.js"></script>
        <script src="js/tms-0.4.1.js"></script>
        <script src="js/jquery.carouFredSel-6.1.0-packed.js"></script>
        <script src="js/jquery.ui.totop.js"></script>
       
        </h:head>
    <h:body >
	<!--==============================header=================================-->
<header>
	<div class="container_12">
		<div class="grid_12">
           <h1><a href="index.xhtml"><img src="images/logo.png" alt="BIZZ"/></a></h1>
		</div>
    </div>
    <nav>
        <div class="container_12">
            <div class="grid_12">
                <ul class="sf-menu">
                    <li ><a href="indexMemb.xhtml">Accueil</a></li>
                    <li class="current" ><a href="Profile.xhtml">Profil</a></li>

                            <li><a href="CvMembre.xhtml">Cv</a></li>
   <li><a href="#" >Déconnexion</a></li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
    </nav>
</header>
<!--=======content================================-->
 <f:metadata>
        <f:viewParam name="membre" value="#{membreBean.m}" />
    </f:metadata>
<p:growl id="message"/>

     <div id="content">
        <div class="container_12 bot-1">
        <h:form id="f">
            <h:panelGrid columns="2" >
            <h:panelGroup>
            <label class="name">
				<span class="title">CIN*</span>
				<p:inputText value="#{membreBean.m.cin}" type="number" readonly="true" />
				</label>
            </h:panelGroup>
            <h:panelGroup>
            <label class="name">
				<span class="title">Nom*</span>
				<p:inputText value="#{membreBean.m.nom}"/>
				</label>
            </h:panelGroup>
            <h:panelGroup>
            <label class="name">
				<span class="title">Prénom*</span>
				<p:inputText value="#{membreBean.m.prenom}"/>
				</label>
            </h:panelGroup>
            <h:panelGroup>
            <label class="name">
				<span class="title">E-mail*</span>
				<p:inputText value="#{membreBean.m.email}"  />
				</label>
            </h:panelGroup>
            <h:panelGroup>
            <label class="name">
				<span class="title">Mote de passe*</span>
				<p:inputText value="#{membreBean.m.password}" type="password"/>
				</label>
            </h:panelGroup>
             <h:panelGroup>
            <label class="name">
				<span class="title">Téléphone*</span>
				<p:inputText value="#{membreBean.m.tel}" type="number" />
				</label>
            </h:panelGroup>
            <h:panelGroup>
            <label class="message">
				<span class="title">Adresse*</span>
				<p:inputTextarea value="#{membreBean.m.adr}"/>
				</label>
            </h:panelGroup>
                           
           </h:panelGrid>
        
        <br/>
              <p:commandButton value="Enregistrer" action="#{membreBean.ajouterMembre()}" icon="ui-icon-disk" update=":message"/>
           
            </h:form>    
        
        </div>
        </div>
     <!--==============================footer=================================-->
        <footer>
            <div class="container_12">
                <div class="grid_8">
                    <span>MIT 2016 | Make In Tunisia
                        
                    </span>
                </div>
                <div class="grid_4">
                    <ul class="soc-icon">
                        <li><a href="#"><img src="images/icon-3.png" alt="" /></a></li>
                        <li><a href="#"><img src="images/icon-2.png" alt="" /></a></li>
                        <li><a href="#"><img src="images/icon-1.png" alt="" /></a></li>
                    </ul>
                </div>
            </div>
        </footer>
</h:body>
	
	
</html>
