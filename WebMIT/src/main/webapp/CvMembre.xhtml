<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	
	
	<h:head>
        <title>Cv</title>
        <meta charset="utf-8" />

        <link rel="icon" href="images/favicon.ico" />
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/slider.css" />
        <script src="js/jquery.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/jquery-migrate-1.1.1.js"></script>
        <script src="js/superfish.js"></script>
        <script src="js/jquery.equalheights.js"></script>
        <script src="js/tms-0.4.1.js"></script>
        <script src="js/jquery.carouFredSel-6.1.0-packed.js"></script>
        <script src="js/jquery.ui.totop.js"></script>
       
        </h:head>
    <h:body >
	<!--==============================header================================= -->
<header>
	<div class="container_12">
		<div class="grid_12">
           <h1><a href="index.xhtml"><img src="images/logo.png" alt="BIZZ"/></a></h1>
		</div>
    </div>
    <nav>
        <div class="container_12">
            <div class="grid_12">
                <ul class="sf-menu">
                    <li ><a href="indexMemb.xhtml">Accueil</a></li>
                    <li  ><a href="Profile.xhtml">Profile</a></li>

                            <li class="current"><a href="CvMembre.xhtml">Cv</a></li>
                            <li><a href="#" >Déconnexion</a></li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
    </nav>
</header>
<!--=======content================================-->
 <f:metadata>
        <f:viewParam name="membre" value="#{membreBean.m}" />
    </f:metadata>
<p:growl id="message"/>

     <div id="content">
        <div class="container_12 bot-1">
        <div class="grid_12">
        <h2 class="indent">deposer CV</h2>
        </div>
        <h:form id="f">
            <h:panelGrid columns="3" >
            <h:panelGroup>
            <label class="name">
				<span class="title">CIN</span>
				<p:outputLabel value="#{membreBean.m.cin}"  />
				</label>
            </h:panelGroup>
            <h:panelGroup>
            <label class="name">
				<span class="title">Nom</span>
				<p:outputLabel value="#{membreBean.m.nom}"/>
				</label>
            </h:panelGroup>
            <h:panelGroup>
            <label class="name">
				<span class="title">Prénom</span>
				<p:outputLabel value="#{membreBean.m.prenom}"/>
				</label>
            </h:panelGroup>
            <h:panelGroup>
            <label class="name">
				<span class="title">E-mail</span>
				<p:outputLabel value="#{membreBean.m.email}"  />
				</label>
            </h:panelGroup>
            
             <h:panelGroup>
            <label class="name">
				<span class="title">Téléphone</span>
				<p:outputLabel value="#{membreBean.m.tel}"  />
				</label>
            </h:panelGroup>
            <h:panelGroup>
            <label class="message">
				<span class="title">Adresse</span>
				<p:outputLabel value="#{membreBean.m.adr}"/>
				</label>
            </h:panelGroup>
           </h:panelGrid>
        
        <br/>
              
           
            </h:form>    
        
       <br/>
        <p:tabView orientation="left">
        <p:tab title="Experiences">
        <h:form id="f">
            <h:panelGrid columns="2" cellpadding="10">
                
            <label class="name">
				<span class="title">Detail*</span>
				<br />
				</label>
				<p:inputTextarea value="#{experienceBean.experience.detail}"/>
				
            
            <label class="name">
				<span class="title">Date début*</span>
				<br />
				</label>
				<p:inputText value="#{experienceBean.experience.dateDeb}" type="date">
				<f:convertDateTime pattern="yyyy-MM-dd"/>
				</p:inputText>
				
           
            <label class="name">
				<span class="title">Date fin*</span>
				<br />
				</label>
				<p:inputText value="#{experienceBean.experience.dateFin}" type="date">
				<f:convertDateTime pattern="yyyy-MM-dd"/>
				</p:inputText>
				
             <p:commandButton icon="ui-icon-disk" value="Enregistrer" action="#{experienceBean.ajouterExperience()}" update="f,:message" actionListener="#{cvBean.cv.experiences.add(experienceBean.experience)}"/>
            </h:panelGrid>
        </h:form>
        </p:tab>
        <p:tab title="Domaine">
        <h:form id="form">
            <h:panelGrid columns="2" cellpadding="10">
                
            <label class="name">
				<span class="title">Type diplome*</span>
				<br />
				</label>
				<p:inputText value="#{diplomeBean.diplome.typeDip}"/>
				
            <label class="name">
				<span class="title">Date Obtention*</span>
				<br />
				</label>
				<p:inputText value="#{diplomeBean.diplome.dateObtention}" type="date">
				<f:convertDateTime pattern="yyyy-MM-dd"/>
				</p:inputText>
				
            <label class="name">
				<span class="title">Etablissement*</span>
				<br />
				</label>
				<p:inputTextarea value="#{etablissementBean.etab.nomEtab}">
<!-- 				<p:ajax event="keyper" listener="#{etablissementBean.ajouterEtab()}" update=":message"/> -->
				</p:inputTextarea>
			<p:commandButton value="Enregistrer" icon="ui-icon-disk" action="#{diplomeBean.ajouterDiplome(etablissementBean.etab)}" actionListener="#{cvBean.cv.diplomes.add(diplomeBean.diplome)}" update="form,:message">
            <f:actionListener binding="#{etablissementBean.ajouterEtab()}" update=":message"/>
            </p:commandButton>	
            
            </h:panelGrid>
            
            </h:form>
        </p:tab>
        <p:tab title="Competence">
        <h:form id="f1">
            <h:panelGrid columns="2" cellpadding="10">
                
            <label class="name">
				<span class="title">Competance*</span>
				<br/>
				</label>
				<p:inputText value="#{competanceBean.competance.nomCompetance}"/>
			<p:commandButton icon="ui-icon-disk" value="Enregistrer" action="#{competanceBean.ajouterComp()}" actionListener="#{cvBean.cv.competances.add(competanceBean.competance)}" update="f1,:message"/>	
            
            </h:panelGrid>
            
            </h:form>
        </p:tab>
    </p:tabView>
                       <span class="title" style="margin-left: 80% ">* champs obligatoire</span>
    
    <br/>
    <p:commandButton value="Enregistrer" icon="ui-icon-disk" action="#{cvBean.ajouterCv()}"/>
    
     </div>
        </div>
     <!--==============================footer=================================-->
        <footer>
            <div class="container_12">
                <div class="grid_8">
                    <span>MIT 2016 | Make In Tunisia
                        
                    </span>
                </div>
                <div class="grid_4">
                    <ul class="soc-icon">
                        <li><a href="#"><img src="images/icon-3.png" alt="" /></a></li>
                        <li><a href="#"><img src="images/icon-2.png" alt="" /></a></li>
                        <li><a href="#"><img src="images/icon-1.png" alt="" /></a></li>
                    </ul>
                </div>
            </div>
        </footer>
</h:body>
	
	

</html>
