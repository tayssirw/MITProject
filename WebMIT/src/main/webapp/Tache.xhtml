<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
     <title>TACHE</title>
     <meta charset="utf-8"/>
     <link rel="icon" href="images/favicon.ico"/>
     <link rel="shortcut icon" href="images/favicon.ico" />
     <link rel="stylesheet" href="css/style.css"/>
     <script src="js/jquery.js"></script>
     <script src="js/jquery.easing.1.3.js"></script>
     <script src="js/jquery-migrate-1.1.1.js"></script>
     <script src="js/superfish.js"></script>
     <script src="js/jquery.equalheights.js"></script>
     <script src="js/jquery.ui.totop.js"></script>
     </h:head>
<h:body>
<!--==============================header=================================-->
<header>
	<div class="container_12">
		<div class="grid_12">
           <h1><a href="index.xhtml"><img src="images/logo.png" alt="BIZZ"/></a></h1>
		</div>
    </div>
    <nav>
        <div class="container_12">
            <div class="grid_12">
                <ul class="sf-menu">
					<li><a href="indexAdmin.xhtml">Accueil</a></li>
                     <li  ><a href="#">Ressources</a>
                    <ul>
                    	<li><a href="Membre.xhtml">Membre</a></li>
                    	<li><a href="Societe.xhtml">Societe</a></li>
                     	<li><a href="Cv.xhtml">CV</a></li>
                    </ul>
                    </li>            
                            <li class="current"><a href="Projet.xhtml">Projet</a>
                            <ul>
							<li><a href="Suivi.xhtml">Suivi de projet</a></li>                           
							<li><a href="Pv.xhtml">Pv de Reunion</a></li>
							</ul>
							</li>
                    <li><a href="#">Contrat</a>
                    <ul>
                            <li><a href="ContratMembre.xhtml">Contrat Membre</a></li>
                             <li><a href="ContratSociete.xhtml">Contrat Societe</a></li>
                        </ul>
                    </li>
                    <li ><a href="Attestation.xhtml">Attestation</a></li>

                </ul>
                <div class="clear"></div>
            </div>
        </div>
    </nav>
</header>
<!--=======content================================-->
<p:growl id="message"/>
<div id="content">
<div class="container_12 bot-1">
		<div class="grid_12">
        	<h2 class="indent-2">Ajouter tache</h2>
		</div>
        <div class="grid_5">
        	<h:form id="form">
        	<h:panelGrid>
             
              <label class="name">
              <span class="title">Projet</span>
              <h:selectOneMenu value="#{tacheBean.tache.id.idProjet}"  >
               <f:selectItem itemLabel="---Séléctionnez--" noSelectionOption="true" />
               <f:selectItems value="#{projetBean.projets}" var="entry" itemValue="#{entry.idProjet}" itemLabel="#{entry.titreProjet}"/>
               
              </h:selectOneMenu>
              </label>
				
				<label class="name">
				<span class="title">Numéro Tâche*</span>
				<p:inputText value="#{tacheBean.tache.id.idTache}"/>
				<br class="clear"/>
				<span class="empty error-empty">*This field is required.</span>
				</label>              
              	<label class="name">
                        <span class="title">Nom tâche*</span>
                       <p:inputText value="#{tacheBean.tache.nomTache}"></p:inputText>
                        <br class="clear"/>
                    <span class="empty error-empty">*This field is required.</span>
                    </label>
                    <label class="message">
                        <span class="title">description*</span>
                        <p:inputTextarea value="#{tacheBean.tache.descTache}" />
                        <br class="clear"/>
                    </label>
                    
                     <label class="name">
                        <span class="title">Date début*</span>
                         <p:inputText value="#{tacheBean.tache.dateD}" type="date">
                         <f:convertDateTime pattern="yyyy-MM-dd"/>
                         </p:inputText>
                        <br class="clear"/>
                        <span class="empty error-empty">*This field is required.</span>
                    </label>
                    
                    
 					<label class="name">
                        <span class="title">Date fin*</span>
                         <p:inputText value="#{tacheBean.tache.dateF}" type="date">
                         <f:convertDateTime pattern="yyyy-MM-dd"/>
                         </p:inputText>
                        <br class="clear"/>
                        <span class="empty error-empty">*This field is required.</span>
                    </label> 
                    <label class="name">
				<span class="title">Etats tache</span>
				<h:selectOneMenu value="#{tacheBean.tache.etatTache}" style="width:125px">
				<f:selectItem itemLabel="pas commencé" itemValue="pas commencé"/>
				<f:selectItem itemLabel="en cours" itemValue="en cours"/>
				<f:selectItem itemLabel="terminé" itemValue="terminé"/>
				</h:selectOneMenu>
				 <br class="clear"/>
				</label>
                    <div class="clear"></div>
                    </h:panelGrid>
               <label class="name">
               <p:commandButton action="#{tacheBean.ajouterTache()}" icon="ui-icon-plus" value="Ajouter" update="form,:message" >
               </p:commandButton>
               <p:commandButton value="Annuler" icon="ui-icon-cancel"  >
           		 <p:ajax update="form" resetValues="true" />
           	   </p:commandButton>
           		</label>
  				
               
            </h:form>
            
           
		</div>
        
	</div>
</div>

 <!--==============================footer=================================-->
<footer>
	<div class="container_12">
		<div class="grid_8">
			<span>MIT 2016 | Make In Tunisia</span>
		</div>
        <div class="grid_4">
        	<ul class="soc-icon">
            	<li><a href="#"><img src="images/icon-3.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon-2.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon-1.png" alt=""/></a></li>
            </ul>
        </div>
	</div>
</footer>
</h:body>
</html>
