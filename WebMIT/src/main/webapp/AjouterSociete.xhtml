<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
     <title>Nouveau Societe</title>
     <meta charset="utf-8"/>
     <link rel="icon" href="images/favicon.ico"/>
     <link rel="shortcut icon" href="images/favicon.ico" />
     <link rel="stylesheet" href="css/style.css"/>
     <script src="js/jquery.js"></script>
     <script src="js/jquery.easing.1.3.js"></script>
     <script src="js/jquery-migrate-1.1.1.js"></script>
     <script src="js/superfish.js"></script>
     <script src="js/jquery.equalheights.js"></script>
     <script src="js/jquery.ui.totop.js"></script>
     </h:head>
<h:body>
<!--==============================header=================================-->
<header>
	<div class="container_12">
		<div class="grid_12">
           <h1><a href="index.xhtml"><img src="images/logo.png" alt="BIZZ"/></a></h1>
		</div>
    </div>
    <nav>
        <div class="container_12">
            <div class="grid_12">
                <ul class="sf-menu">
				<li><a href="indexAdmin.xhtml">Accueil</a></li>
                    <li class="current"><a href="#">Ressources</a>
                    <ul>
                    <li><a href="Membre.xhtml">Membre</a></li>
                    <li class="current"><a href="Societe.xhtml">Societe</a></li>
                     <li><a href="Cv.xhtml">CV</a></li>
                    </ul>
                    </li>

                            
                            <li><a href="Projet.xhtml">Projet</a>
                            <ul>
							<li><a href="Suivi.xhtml">Suivi de projet</a></li>                           
							<li><a href="Pv.xhtml">Pv de Reunion</a></li>
							</ul>
							</li>
                    <li><a href="#">Contrat</a>
                    <ul>
                            <li><a href="ContratMembre.xhtml">Contrat Membre</a></li>
                             <li ><a href="ContratSociete.xhtml">Contrat Societe</a></li>
                        </ul>
                    </li>
                    <li><a href="Attestation.xhtml">Attestation</a></li>
                </ul>
                <div class="clear"></div>
            </div>
        </div>
    </nav>
</header>
<!--=======content================================-->
<p:growl id="message"/>
<div id="content">
	<div class="container_12 bot-1">
		
        <div class="grid_4 pull_1">
        <div class="grid_12">
        	<h2 class="indent-2">Nouveau Societe</h2>
		</div>
        	<h:form id="form">
                
                   <label class="name">
                        <span class="title">Nom Societe</span>
                        <p:inputText value="#{societeBean.societe.nomSociete}" 
                        requiredMessage="Ce champ est obligateur" required="true" />
                        <br class="clear"/>
                    </label>
                    
                    
                    
                    <label class="name">
                        <span class="title">Numéro téléphone</span>
                        <p:inputText value="#{societeBean.societe.telSociete}" type="number" 
                        requiredMessage="Ce champ est obligateur" required="true" />
                        <br class="clear"/>
                    </label>
                    
                    <label class="name">
                        <span class="title">E-mail</span>
                        <p:inputText value="#{societeBean.societe.emailSociete}" type="email"
                        requiredMessage="Ce champ est obligateur" required="true" />
                        <br class="clear"/>
                    </label>
                    <label class="name">
                        <span class="title">Adresse</span>
                        <p:inputTextarea value="#{societeBean.societe.adrSociete}" 
                        requiredMessage="Ce champ est obligateur" required="true" />
                        <br class="clear"/>
                    </label>
                    <br/>
                    <label class="name">
                    <br />
                       <p:commandButton value="Ajouter" action="#{societeBean.ajouterSociete()}" icon="ui-icon-plus" update="form,:message"/>
           				<p:commandButton value="Annuler" icon="ui-icon-cancel"  >
           				                <p:ajax update="form" resetValues="true" />
           				</p:commandButton>
           			</label>
           	</h:form>
              </div>
        </div>                 
 </div>
 <!--==============================footer=================================-->
<footer>
	<div class="container_12">
		<div class="grid_8">
			<span>MIT 2016 | Make In Tunisia</span>
		</div>
        <div class="grid_4">
        	<ul class="soc-icon">
            	<li><a href="#"><img src="images/icon-3.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon-2.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon-1.png" alt=""/></a></li>
            </ul>
        </div>
	</div>
</footer>
                        
                        </h:body>
</html>
