<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
     <title>CV</title>
     <meta charset="utf-8"/>
     <link rel="icon" href="images/favicon.ico"/>
     <link rel="shortcut icon" href="images/favicon.ico" />
     <link rel="stylesheet" href="css/style.css"/>
     <script src="js/jquery.js"></script>
     <script src="js/jquery.easing.1.3.js"></script>
     <script src="js/jquery-migrate-1.1.1.js"></script>
     <script src="js/superfish.js"></script>
     <script src="js/jquery.equalheights.js"></script>
     <script src="js/jquery.ui.totop.js"></script>
     </h:head>
<h:body>
<!--==============================header=================================-->
<header>
	<div class="container_12">
		<div class="grid_12">
           <h1><a href="index.xhtml"><img src="images/logo.png" alt="BIZZ"/></a></h1>
		</div>
    </div>
    <nav>
        <div class="container_12">
            <div class="grid_12">
                <ul class="sf-menu">
				 <li class="current"><a href="#">Ressources</a>
                    <ul>
                    	<li><a href="Membre.xhtml">Membre</a></li>
                    	<li><a href="Societe.xhtml">Societe</a></li>
                     	<li><a href="Cv.xhtml">CV</a></li>
                    </ul>
                    </li>            
                            <li><a href="Projet.xhtml">Projet</a>
                            <ul>
							<li><a href="Suivi.xhtml">Suivi de projet</a></li>                           
							<li><a href="Pv.xhtml">Pv de Reunion</a></li>
							</ul>
							</li>
                    <li><a href="#">Contrat</a>
                    <ul>
                            <li><a href="ContratMembre.xhtml">Contrat Membre</a></li>
                             <li><a href="ContratSociete.xhtml">Contrat Societe</a></li>
                        </ul>
                    </li>
                    <li><a href="Attestation.xhtml">Attestation</a></li>

                </ul>
                <div class="clear"></div>
            </div>
        </div>
    </nav>
</header>

<!--=======content================================-->
<div id="content">
        <div class="container_12 bot-1">

                <h2 class="indent-2">CV</h2>



<h:form id="form">
    <p:carousel value="#{experienceBean.experiences}" headerText="Responsive" var="cv" itemStyle="text-align:center" responsive="true">
        <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
            <f:facet name="header">
                <h:outputText value="#{cv.cv.idCv}" />
            </f:facet>
 
            <h:outputText value="date Cv:" />
            <h:outputText value="#{cv.cv.dateCv}" />
			<p:dataTable>
				<p:column headerText="Id Cv:">
				
				</p:column>	
			</p:dataTable> 
            <h:outputText value="Year" />
            <h:outputText value="#{cv.detail}" />
 
            <h:outputText value="Color:" />
            <h:outputText value="#{car.color}" style="color:#{car.color}"/>
 
            <h:outputText value="Price" />
            <h:outputText value="$#{car.price}" />
        </p:panelGrid>
 
        <f:facet name="footer">
        <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search">
                    <f:setPropertyActionListener value="#{car}" target="#{carouselView.selectedCar}" />
                </p:commandButton>
                In total there are #{fn:length(carouselView.cars)} cars.
        </f:facet>
    </p:carousel>
    
    
    <p:carousel numVisible="1" effect="easeInStrong" headerText="Cv" style="margin-bottom:0">
        <p:tab title="Godfather Part I" >
           <p:dataTable value="" var="">
           		<h:column ></h:column>
           </p:dataTable>
        </p:tab>
      </p:carousel>
</div>
</div>
<!--==============================footer=================================-->
<footer>
	<div class="container_12">
		<div class="grid_8">
			<span>MIT 2016 | Make In Tunisia </span>
		</div>
        <div class="grid_4">
        	<ul class="soc-icon">
            	<li><a href="#"><img src="images/icon-3.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon-2.png" alt=""/></a></li>
                <li><a href="#"><img src="images/icon-1.png" alt=""/></a></li>
            </ul>
        </div>
	</div>
</footer>
</h:body>
</html>
