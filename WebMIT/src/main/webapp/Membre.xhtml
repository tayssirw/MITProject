<p:growl id="message"/>
<div id="content">

        <div class="container_12 bot-1">
<!--             <div class="grid_12"> -->
                <h2 class="indent-2">Membres</h2>
<!--             </div> -->

 <p:dataTable var="m" value="#{membreBean.membres}" id="tab" paginator="true" rows="5"
             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15" emptyMessage="aucun membre"  >
 
    <p:column headerText="CIN"  >
        <h:outputText value="#{m.cin}" />
    </p:column>
 
    <p:column headerText="Nom" >
        <h:outputText value="#{m.nom}" />
    </p:column>
 
    <p:column headerText="Prénom" >
        <h:outputText value="#{m.prenom}" />
    </p:column>
    <p:column headerText="E-mail" >
        <h:outputText value="#{m.email}" />
    </p:column>
    <p:column headerText="Adresse" >
        <h:outputText value="#{m.adr}" />
    </p:column>
    <p:column headerText="Téléphone" >
        <h:outputText value="#{m.tel}" />
    </p:column>
    <p:column headerText="Operations" >
    <h:form>
   
    <p:commandButton icon="ui-icon-trash" action="#{membreBean.delete(m)}" update="tab,:message">
            <p:confirm header="Confirmation" message="Êtes-vous sûr?" icon="ui-icon-alert"  />
    </p:commandButton>
    </h:form>
    </p:column>
    
</p:dataTable>
<h:form id="f1">
             <p:confirmDialog global="true"  >
        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
   
	
   
   
   </h:form>
