    </div>
    <nav>
        <div class="container_12">
            <div class="grid_12">
                <ul class="sf-menu">
					<li><a href="indexAdmin.xhtml">Accueil</a></li>
                     <li  ><a href="#">Ressources</a>
                    <ul>
                    	<li><a href="Membre.xhtml">Membre</a></li>

<!--=======content================================-->
<p:growl id="message"/>
<div id="content">
<div class="container_12 bot-1">
		<div class="grid_12">
        	<h2 class="indent-2">Liste des Taches</h2>
		</div>
        <div class="grid_5">
        <label class="name">
        <span class="title"><h:outputText value="Projet" /></span>
        </label>
        <h:selectOneMenu value="#{tacheBean.tache.id.idProjet}" id="pr">
        <f:selectItem itemLabel="Séléctionnez" noSelectionOption="true"/>
        <f:selectItems value="#{projetBean.projets}" var="p" itemLabel="#{p.titreProjet}" itemValue="#{p.idProjet}"/>
        <!--         <p:ajax listener="#{tacheBean.lister()}" process="pr" update="tab"/> -->
        
        </h:selectOneMenu>
        
        <p:dataTable value="#{tacheBean.listTache} " var="ch" id="tabt" editable="true" editMode="cell"  emptyMessage="aucun tache" >
        <p:ajax event="cellEdit" listener="#{tacheBean.onCellEdit()}" update="tab" />
<!--         <p:column headerText="Id"> -->
<!--         <h:outputLabel value="#{ch.id.idTache}"/> -->
<!--         </p:column> -->
         <p:column headerText="Nom Tache">
        <h:outputText value="#{ch.nomTache}"/>
        </p:column>
         <p:column headerText="Date début">
        <h:outputText value="#{ch.dateD}"/>
        </p:column>
         <p:column headerText="Date fin">
        <h:outputLabel value="#{ch.dateF}"/>
        </p:column>
         <p:column headerText="Etat">
        <h:outputText value="#{ch.etatTache}"/>
        <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{ch.etatTache}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{ch.etatTache}" style="width:100%">
                      <f:selectItem itemLabel="pas commencé" itemValue="pas commencé"/>
                      <f:selectItem itemLabel="en cours" itemValue="en cours"/> 
						<f:selectItem itemLabel="terminé" itemValue="terminé"/>
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
        </p:column>
        </p:dataTable>
        
        
</div>
</div>
</div>
